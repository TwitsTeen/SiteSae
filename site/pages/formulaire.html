<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'inscrire</title>
    <link rel="stylesheet" href="../css/FormulaireStyle.css" />
  </head>
  <body>
    <a href="../index.html" id="retour"
      ><img src="../images/logo.png" alt="logo"
    /></a>
    <div class="formulaire">
      <form action="index.html" method="post">
        <table>
          <tr>
            <td>
              <label for="Nom">Nom : </label>
              <input type="text" name="Nom" id="Nom" required />
            </td>
            <td>
              <label for="Prenom">Prénom : </label>
              <input type="text" name="Prenom" id="Prenom" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="mail">Adresse mail</label>
              <input type="email" name="mail" id="mail" required />
            </td>
            <td>
              <label for="tel">Numéro de téléphone</label>
              <input type="tel" name="tel" id="tel" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="DateNaissance">Date de naissance </label>
              <input
                type="date"
                name="DateNaissance"
                id="DateNaissance"
                required
              />
            </td>
            <td>
              <label for="Sexe">Sexe : </label>
              <select name="Sexe" id="Sexe">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="Autre">Autre</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="mdp">Mot de passe : </label>
              <input type="password" name="mdp" id="mdp" required />
            </td>
          </tr>
        </table>
        <div id="divSports">
          <fieldset>
            <legend style="font-size: 2.25rem">Choix de sports</legend>
            <label for="Foot">Football</label>
            <input type="checkbox" name="Sport" id="Foot" />
            <label for="Foot">Basketball</label>
            <input type="checkbox" name="Sport" id="Basket" />
            <label for="Foot">Rugby</label>
            <input type="checkbox" name="Sport" id="Rugby" />
            <label for="Foot">Handball</label>
            <input type="checkbox" name="Sport" id="Handball" />
            <label for="Foot">Tennis</label>
            <input type="checkbox" name="Sport" id="Tennis" />
            <label for="Foot">Badminton</label>
            <input type="checkbox" name="Sport" id="Badminton" />
            <label for="Autre">Autre </label>
            <input type="checkbox" name="Sport" id="Autre" />
            <input
              type="text"
              name="AutreText"
              id="AutreText"
              placeholder="Autre"
              style="visibility: hidden"
            />
          </fieldset>
        </div>
        <div id="notes">
          <h2>Notes importantes :</h2>
          <textarea
            name="Conditions"
            id="Conditions"
            cols="80"
            rows="10"
            style="border-radius: 10px"
          ></textarea>
          <br />
        </div>
        <label for="TOS"
          >J'accepte les
          <a
            href="https://www.termsofservicegenerator.net/live.php?token=POoeuji6QJTTGZA2Ze8kF1l3ltWCQ2SA"
            target="_blank"
            >conditions d'utilisations</a
          ></label
        >
        <input type="checkbox" name="TOS" id="TOS" required /> <br />
        <input type="reset" value="Réinitialiser" />
        <input type="submit" value="Valider" />
      </form>
    </div>
    <script src="../js/FormulaireScript.js" defer></script>
  </body>
</html>
